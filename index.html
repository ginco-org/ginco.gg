    <script>
        document.querySelector('.scroll-hint').addEventListener('click', function() {
            document.querySelector('#socials').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // Handle missing member images
        document.querySelectorAll('.member-image img').forEach(img => {
            img.onerror = function() {
                const container = this.parentElement;
                container.classList.add('placeholder');
                container.innerHTML = '<span>No Image</span>';
            };
        });
    </script>
